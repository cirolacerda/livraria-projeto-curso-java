<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:body>

	<ui:composition template="/WEB-INF/comum/template.xhtml">
		<ui:define name="corpo">

			<h:form>
				<h3>Lista editoras</h3>

				<h:dataTable value="#{editoraBean.editoras}" var="editora"
					border="1">
					<h:column>
						<f:facet name="header">Editora</f:facet>
		#{editora.nome} 
		</h:column>

					<h:column>
						<f:facet name="header">Url</f:facet>
		#{editora.url} 
		</h:column>

					<h:column>
						<f:facet name="header">E-mail</f:facet>
		#{editora.email}
		</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandLink action="cadastroEditora.jsf" value="alterar">
							<f:param name="id" value="#{editora.id}"></f:param>
						</h:commandLink>
		 | 		
		<h:commandLink action="#{editoraBean.excluir(editora)}"
							value="excluir">
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>

			<br></br>
			<a href="index.html">Inicio</a>
			
	
	</ui:define>
	</ui:composition>		
</h:body>


</html>
