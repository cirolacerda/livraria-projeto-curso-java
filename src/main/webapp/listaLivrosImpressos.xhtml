<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:body>
	<ui:composition template="/WEB-INF/comum/template.xhtml">
		<ui:define name="corpo">
			<h:form>
				<h3>Lista livros impressos</h3>

				<h:dataTable value="#{livroImpressoBean.livrosImpressos}"
					var="livroImpresso" border="1">
					<h:column>
						<f:facet name="header">Titulo</f:facet>
		#{livroImpresso.titulo} 
		</h:column>

					<h:column>
						<f:facet name="header">Valor</f:facet>
		#{livroImpresso.valor} 
		</h:column>
					<h:column>
						<f:facet name="header">Editora</f:facet>
		#{livroImpresso.editora.nome} 
		</h:column>

					<h:column>
						<f:facet name="header">Autor</f:facet>
						<ui:repeat value="#{livroImpressoBean.livroImpresso.autores}"
							var="autor" varStatus="status">
							<h:outputText value="#{autor}" />
						</ui:repeat>
					</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandLink action="cadastroLivroImpresso.jsf" value="alterar">
							<f:param name="id" value="#{livrosImpressos.id}"></f:param>
						</h:commandLink>
		 | 		
		<h:commandLink action="#{livroImpressoBean.excluir(livroImpresso)}"
							value="excluir">
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>

			<br></br>
			<a href="index.html">Inicio</a>

		</ui:define>
	</ui:composition>

</h:body>


</html>
